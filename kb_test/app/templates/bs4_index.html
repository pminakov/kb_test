{% extends "bs4_layout.html" %}
{% block content %}
  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Created recently:</h6>
      {% for article in articles %}
          <div class="media text-muted pt-3">
              <div class="mr-2 rounded" style="padding: 0; margin: 0; width: 32px; height: 32px" data-holder-rendered="true">&nbsp;</div>
              <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                  <a href="{% url "article_public_url" article.pk %}"><strong class="d-block text-gray-dark">{{ article.title }}</strong></a>
                  Creation time: {{ article.created }}<br />
              </p>
          </div>
      {% empty %}
          <p class="well text-muted">Nothing to show</p>
      {% endfor %}
{% endblock %}
